apiVersion: apps/v1
kind: Deployment
metadata:
  name: rest-server
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rest-server
  template:
    metadata:
      labels:
        app: rest-server
    spec:
      containers:
        - name: rest-server
          image: docker.io/ankush003/rest-server:latest
          ports:
            - containerPort: 8000
          env:
            - name: MONGODB_URI
              valueFrom:
                configMapKeyRef:
                  name: asmr-config
                  key: MONGODB_URI
            - name: REDIS_ADDR
              valueFrom:
                configMapKeyRef:
                  name: asmr-config
                  key: REDIS_ADDR
                    
